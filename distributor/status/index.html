<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js#startOpened"></script>-->
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Distributed Computing Clients</title>
</head>
<body>
<div id=head>
  <div id=headtitle><h1>Distributed Computing Clients</h1></div>
  <div id=headconnection class="connection-loading">
    <a href="#sse-connect" id="connection-connect">Go Live</a>
    <a href="#sse-disconnect" id="connection-disconnect">Disconnect</a>
    <span id="connection-loading">Loading...</span>
    <span id="connection-sse">Live</span>
    <span id="connection-sse-error">Reconnecting...</span>
    <span id="connection-plain">Auto-refreshing</span>
  </div>
  <div id=headcount><span class=nodecount>0</span> nodes (<span class=threadcount>0</span> threads) online</div>
  <div id=nav>
  </div>
  <div class=clear></div>
</div>

<div id="listing" class="tablesorter panel">
  <div id="workunitplot-container">
    <!--
    <div id="workunitplot-toolbar">
      <a href="#" id="workunitplot-show">Show Workunits</a>
      <a href="#" id="workunitplot-hide">Hide Workunits</a>
    </div>
    -->
    <canvas id=workunitplot width=550 height=500></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th class="col-name">Name</th>
        <th class="col-threads">Thr</th>
        <th class="col-status">Status</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<!-- Maps -->
<script src="maps.js" type="text/javascript"></script>

<!-- https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js -->
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.sortElements.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
